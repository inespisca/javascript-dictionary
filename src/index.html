<!DOCTYPE html>
<html>
    <head>
        <title>My sample frontend dictionary app</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="header">
            <h1>English</h1>
        </div>
        <div class="wrapper">
            <div class="words">
                <input type="text" id="search" placeholder="search...">
                <button onclick="search()">Go</button>
            </div>
            <div class="word">
                <h3 id="word_text">word</h3>
                <p id="definition"></p>

                <hr>

                <h3>Related words:</h3>
                <li id="related"></li>
            </div>
        </div>
    </body>
</html>
